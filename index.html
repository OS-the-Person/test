<!doctype html>
<html>
<head>
    <title>Calculator</title>
    
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>

<body>
    <div id="calculator">
        <form name="myForm" id="display">
            <input type="text" class=display name="textview" disabled>
        </form>
        
        <div id="buttons">
            <table>
                <tr>
                    <td><input type="button" class="button" value="7" onclick="insertNum(7)"></td>
                    <td><input type="button" class="button" value="8" onclick="insertNum(8)"></td>
                    <td><input type="button" class="button" value="9" onclick="insertNum(9)"></td>
                    <td><input type="button" class="button" value="*" onclick="insertOp('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="4" onclick="insertNum(4)"></td>
                    <td><input type="button" class="button" value="5" onclick="insertNum(5)"></td>
                    <td><input type="button" class="button" value="6" onclick="insertNum(6)"></td>
                    <td><input type="button" class="button" value="-" onclick="insertOp('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="1" onclick="insertNum(1)"></td>
                    <td><input type="button" class="button" value="2" onclick="insertNum(2)"></td>
                    <td><input type="button" class="button" value="3" onclick="insertNum(3)"></td>
                    <td><input type="button" class="button" value="+" onclick="insertOp('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="C" onclick="clean()"></td>
                    <td><input type="button" class="button" value="0" onclick="insertNum(0)"></td>
                    <td><input type="button" class="button" value="/" onclick="insertOp('/')"></td>
                    <td><input type="button" class="button" value="=" onclick="equal('=')"></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
